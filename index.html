<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,500,700,900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Notes App</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__notes notes">
				<div class="notes__container container">
					<div class="notes__wrapper">
						<div class="notes__header header-notes">
							<ul class="header-notes__list">
								<li class="header-notes__item">Name</li>
								<li class="header-notes__item">Created</li>
								<li class="header-notes__item">Category</li>
								<li class="header-notes__item">Content</li>
								<li class="header-notes__item">Dates</li>
								<li class="header-notes__item item--icon">
									<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
										id="archive">
										<path fill="none" d="M0 0h24v24H0V0z"></path>
										<path
											d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zm-8.89 11.92L6.5 12H10v-2h4v2h3.5l-5.15 5.15c-.19.19-.51.19-.7 0zM5.12 5l.81-1h12l.94 1H5.12z"
											fill="#e0ebeb">
										</path>
									</svg>
									<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"
										id="Trash">
										<path
											d="M413.7 133.4c-2.4-9-4-14-4-14-2.6-9.3-9.2-9.3-19-10.9l-53.1-6.7c-6.6-1.1-6.6-1.1-9.2-6.8-8.7-19.6-11.4-31-20.9-31h-103c-9.5 0-12.1 11.4-20.8 31.1-2.6 5.6-2.6 5.6-9.2 6.8l-53.2 6.7c-9.7 1.6-16.7 2.5-19.3 11.8 0 0-1.2 4.1-3.7 13-3.2 11.9-4.5 10.6 6.5 10.6h302.4c11 .1 9.8 1.3 6.5-10.6zM379.4 176H132.6c-16.6 0-17.4 2.2-16.4 14.7l18.7 242.6c1.6 12.3 2.8 14.8 17.5 14.8h207.2c14.7 0 15.9-2.5 17.5-14.8l18.7-242.6c1-12.6.2-14.7-16.4-14.7z"
											fill="#e0ebeb" class="color000000 svgShape"></path>
									</svg>
								</li>
							</ul>
						</div>
						<div id="body-notes" class="notes__body body-notes">
							
						</div>
						<button type="button" class="body-notes__btn">Create Note</button>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="./js/app.js" type="module"></script>
</body>

</html>
